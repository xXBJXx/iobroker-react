<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>
			ioBroker-React - Functional framework for creating ioBroker frontends with React
		</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta
			name="description"
			content="Functional framework for creating ioBroker frontends with React"
		/>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" disabled/>

        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
		
		<style>
			.markdown-section h1 code,
			.markdown-section h2 code,
			.markdown-section h3 code,
			.markdown-section h4 code,
			.markdown-section h5 code,
			.markdown-section h6 code {
				/* Reset the font size to the headline size */
				font-size: inherit;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
		
		<!-- Load syntax highlighters -->
		<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-jsx.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-tsx.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>

		<script>
			window.$docsify = {
				name: "ioBroker-React",
				repo: "https://github.com/AlCalzone/iobroker-react",
				loadSidebar: true,
				subMaxLevel: 3,
				auto2top: true,
				// coverpage: true,
				// onlyCover: true,
				
				// Avoid collisions with other docs on the same domain
				search: {
					namespace: "iobroker-react",
					noData: 'No Results!',
				},

				plugins: [
					EditOnGithubPlugin.create(
						"https://github.com/AlCalzone/iobroker-react/blob/master/docs/",
						null,
						null,
					),
					
				],

				"flexible-alerts": {
					style: "flat",
				},

				darklightTheme: {
					siteFont : "PT Sans",
					defaultTheme : 'light',
					// codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
					// bodyFontSize : '22px',
					dark: {
						accent: '#ea6f5a',
						toogleBackground : '#ffffff',
						background: '#3f3f3f',
						textColor: '#c8c8c8',
						codeTextColor : '#657b83',
						codeBackgroundColor : '#282828',
						borderColor : 'rgba(0,0,0,0.22)',
						blockQuoteColor : '#c8c8c8',
						highlightColor : '#ea6f5a',
						sidebarSublink : '#b4b4b4',
						codeTypeColor : '#ffffff',
					},
					light: {
						accent: '#ea6f5a',
						toogleBackground : '#091a28',
						background: '#ffffff',
						textColor: '#000000',
						codeTextColor : '#525252',
						codeBackgroundColor : '#e7e7e7',
						borderColor : 'rgba(0, 0, 0, 0.07)',
						blockQuoteColor : '#858585',
						highlightColor : '#ea6f5a',
						sidebarSublink : '#464646',
						codeTypeColor : '#091a28',
					}
				}
				
			};
		</script>
		<script src="//unpkg.com/docsify-copy-code"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
	</body>
</html>
